<mat-toolbar color="primary">
  
    <div>
     Liste Factures
    </div>
    
  </mat-toolbar>
<input type="text" [(ngModel)]="SearchText" class="form-control bg-light border-0 small"
(keyup)="searchByLib()"
placeholder="Recherche..." aria-label="Search" aria-describedby="basic-addon2">
<table class="table table-hover">
<thead class="thead-light">

<th>numero</th>  
<th>libelle</th>
<th>Date factures</th>

<th>Client</th>

<th>Total TTC</th>
<th>
<a class="btn btn-outline-success" (click)="newFacture()"><i class="fa fa-plus-square"></i>
 Create New</a>
</th>
</thead>
<tbody>
<tr *ngFor="let fact of list">
<td class = "hidden">{{fact.id}}</td>
<td>{{fact.numero}}</td>
<td>{{fact.libelle}}</td>

<td>{{fact.date_fct| date:'dd/MM/yyyy'}}</td>
<td>{{fact.libclient}}</td>

<td >{{fact.totttc}}</td>
<td>
<a class="btn text-danger" (click)="onDelete(fact.id)"><i class="fa fa-trash-o">

</i> </a>
<a class="btn text-danger" (click)="onSelect(fact)"><i class="fa fa-pencil fa-lg">

</i> </a>
<button (click)="generatePdf()">Open PDF</button>

</td>
</tr>
<div class="row"><div class="col-sm-12 col-md-5"><div class="dataTables_info" id="dataTable_info" 
role="status" aria-live="polite"></div></div><div class="col-sm-12 col-md-7">
<div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
  <ul class="pagination"></ul></div></div></div>
</tbody>
</table>
