@media(min-width:992px) {

    transition: .5s ease all;}

	top: 50%;
	border: solid transparent;
	content: " ";
	height: 0;
	width: 0;
	position: absolute;
	pointer-events: none;
	border-color: rgba(136, 183, 213, 0);
	border-right-color: #333;
	border-width: 5px;
	margin-top: -5px;
}
}
