<div style="overflow-y: scroll; height:600px;" class="row justify-content-center">
    <div class="col-md-12 col-md-offset-2">
        <h1>Modification</h1>
        <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
            <input type="hidden" formControlName="id" id="id">
           
            <div class="form-group"  *ngIf="this.crudApi.choixmenu == 'A'">
                <label>username</label>
                <input type="text" class="form-control" formControlName="username" id="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" >
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">username doit etre au minimum 4 caractères</div>
              </div>

            </div>
            <div class="form-group">
                <label>email</label>
                <input type="text" class="form-control" formControlName="email" id="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email invalide</div>
              </div>

            </div>
            <div class="form-group">
                <label>nom</label>
                <input type="text" class="form-control" formControlName="nom" id="nom" [ngClass]="{ 'is-invalid': submitted && f.nom.errors }">
                <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
                    <div *ngIf="f.nom.errors.required">username doit etre au minimum 4 caractères</div>
              </div>

            </div>
            <div class="form-group" *ngIf="this.crudApi.choixmenu == 'A'">
                <label>role</label>
                <select class="form-control" formControlName="role" id="role" [ngClass]="{ 'is-invalid': submitted && f.role.errors }" (change)="onSelectRole($event.target)">
                    <option value="agent">Agent</option>
                    <option value="client">Client</option>
                    <option value="facteur">Facteur</option>
                </select>
                <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
                    <div *ngIf="f.role.errors.required"> role obligatoire</div>
              </div>

            </div>
            <div class="form-group">
                <label for="adresse">adresse</label>
                <input type="text" class="form-control" formControlName="adresse" id="adresse" [ngClass]="{ 'is-invalid': submitted && f.adresse.errors }">
                <div *ngIf="submitted && f.adresse.errors" class="invalid-feedback">
                    <div *ngIf="f.adresse.errors.required">adresse doit etre au minimum 4 caractères</div>
              </div>
            </div>
            <div class="form-group">
                <label>tel</label>
                <input type="text" class="form-control" formControlName="tel" id="tel" [ngClass]="{ 'is-invalid': submitted && f.tel.errors }">
                <div *ngIf="submitted && f.tel.errors" class="invalid-feedback">
                    <div *ngIf="f.tel.errors.required">tel invalide</div>
              </div>

            </div>
            <div class="form-group"  *ngIf="isClient">
                <label>matricule</label>
                <input type="text" class="form-control" formControlName="matricule" id="matricule" [ngClass]="{ 'is-invalid': submitted && f.matricule.errors }" >
                <div *ngIf="submitted && f.matricule.errors" class="invalid-feedback">
                    <div *ngIf="f.matricule.errors.required">tel invalide</div>
              </div>
            </div>
            <div class="form-group " *ngIf="isAgentorFacteur">
                <label>Type Client</label>
                <select class="form-control" formControlName="typec" id="typec" [ngClass]="{ 'is-invalid': submitted && f.typec.errors }">
                    <option value="société">société</option>
                    <option value="passager">passager</option>
                </select>
                <div *ngIf="submitted && f.typec.errors" class="invalid-feedback">
                    <div *ngIf="f.typec.errors.required"> Type Client obligatoire</div>
              </div>
            </div>
            
            <div class="form-group" *ngIf="this.crudApi.choixmenu == 'A'">
                <label>mot de passe</label>
                <input type="password" class="form-control" formControlName="password" id="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">mot de passe invalide</div>
              </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
                <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]>
                    <i class="fa fa-close"></i> Close</button>
            </div>

        </form>
    </div>
</div>
