<div style="overflow-y: scroll; height:600px;" class="row justify-content-center">
    <div class="col-md-12 col-md-offset-2">
        <h1>Modification</h1>
        <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
            <input type="hidden" formControlName="id" id="id">
           
            <div class="form-group">
                <label>username</label>
                <input type="text" class="form-control" formControlName="username" id="username">

            </div>
            <div class="form-group">
                <label>email</label>
                <input type="text" class="form-control" formControlName="email" id="email">

            </div>
            <div class="form-group">
                <label>nom</label>
                <input type="text" class="form-control" formControlName="nom" id="nom">

            </div>
            <div class="form-group" *ngIf="this.crudApi.choixmenu == 'A'">
                <label>role</label>
                <select class="form-control" formControlName="role" id="role" (change)="onSelectRole($event.target)">
                    <option value="agent">Agent</option>
                    <option value="client">Client</option>
                    <option value="facteur">Facteur</option>
                </select>

            </div>
            <div class="form-group">
                <label for="adresse">adresse</label>
                <input type="text" class="form-control" formControlName="adresse" id="adresse">

            </div>
            <div class="form-group">
                <label>tel</label>
                <input type="text" class="form-control" formControlName="tel" id="tel">

            </div>
            <div class="form-group"  *ngIf="isClient">
                <label>matricule</label>
                <input type="text" class="form-control" formControlName="matricule" id="matricule"  >

            </div>
            <div class="form-group " *ngIf="isAgentorFacteur">
                <label>Type Client</label>
                <select class="form-control" formControlName="typec" id="typec">
                    <option value="société">société</option>
                    <option value="passager">passager</option>
                </select>
            </div>
            
            <div class="form-group" *ngIf="this.crudApi.choixmenu == 'A'">
                <label>mots de passe</label>
                <input type="text" class="form-control" formControlName="password" id="password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
                <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]>
                    <i class="fa fa-close"></i> Close</button>
            </div>

        </form>
    </div>
</div>
