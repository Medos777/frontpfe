<div class="container">
    <br><br><br><br><br>
  <div class="row justify-content-center">
  <div class="col-xl-8 col-lg-10 col-md-7">
  <div class="card o-hidden border-0 shadow-lg my-5">
  <div class="card-body p-0">
  <div class="row">
  <div class="col-lg-4 justify-content-center">
    <img src="assets/login/img/login8.jpg" class="img-circle " alt="User Image">
  </div>
  <div class="col-lg-8">
  <div class="p-5">
  <div class="text-center">
    <h1 class="" style="color: navy;"><i class="fa fa-key"></i>&nbsp; Login</h1>
  </div>
  <form class = "user" [formGroup]="this.loginForm" (ngSubmit)="login()">
  
    <div class="input-group mb-3">  
     <div class="input-group-prepend">  
      <span class="input-group-text"><i class="fa fa-user"></i></span>  
     </div>  
     <input type="text" class="form-control sty1"  id="username" formControlName="username" placeholder="Enter your login" required>
    </div>  
    <div class="input-group mb-4">  
     <div class="input-group-prepend">  
      <span class="input-group-text"><i class="fa fa-lock"></i></span>  
     </div>
      <input type="password" class="form-control sty1"  id="password" formControlName="password" placeholder="Enter your Passward" required>
     </div>  
    <div class="form-group">
      <div class="custom-control custom-checkbox small">
        <input type="checkbox" class="custom-control-input" id="customCheck">
        <label class="custom-control-label" for="customCheck">Remember Me</label>
      </div>
    </div>
      <button class="btn btn-primary btn-block "><i class="fa fa-save"></i>&nbsp; Login</button>
   
  </form>
      <hr>
  <div class="text-center">
    <a class="small" href="">Forgot Password?</a>
  </div>
  <div class="text-center">
    <a class="small" href="/register">Create an Account!</a>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
