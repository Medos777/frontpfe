<mat-toolbar color="secondary">
  <i class="fas fa-envelope-square"></i>
    <div>
     Liste Depots
    </div>
    
  </mat-toolbar>
<input type="text" [(ngModel)]="SearchText" class="form-control bg-light border-0 small"
(keyup)="searchByLib()"
placeholder="Recherche..." aria-label="Search" aria-describedby="basic-addon2">
<table class="table table-hover">
<thead class="thead-light">

<th>numero</th>  
<th>libelle</th>  

<th>Date depot</th>
<th>Client</th>


<th>Total TTC</th>
<th>
<a class="btn btn-outline-success"  *ngIf="this.role=='agent'" (click)="newDepot()"><i class="fa fa-plus-square"></i>
 Create New</a>
</th>
</thead>
<tbody>
<tr *ngFor="let dep of list">
<td class = "hidden">{{dep.id}}</td>
<td>{{dep.numero}}</td>
<td>{{dep.libelle}}</td>

<td>{{dep.date_mvt| date:'dd/MM/yyyy'}}</td>

<td>{{dep.libclient}}</td>

<td >{{(dep.totttc).toFixed(2)}}</td>
<td>
  <a class="btn text-warning" *ngIf="this.role=='agent'" (click)="onSelect(dep)"><i class="fa fa-pencil fa-lg">

  </i> </a>
<a class="btn text-danger"  *ngIf="this.role=='agent'" (click)="onDelete(dep.id)"><i class="fa fa-trash-o">

</i> </a>

</td>
</tr>
<div class="row"><div class="col-sm-12 col-md-5"><div class="dataTables_info" id="dataTable_info" 
role="status" aria-live="polite"></div></div><div class="col-sm-12 col-md-7">
<div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
  <ul class="pagination"></ul></div></div></div>
</tbody>
</table>
