<mat-toolbar color="primary">
  
    <div>
     Liste Depots
    </div>
    
  </mat-toolbar>
<input type="text" [(ngModel)]="SearchText" class="form-control bg-light border-0 small"
placeholder="Recherche..." aria-label="Search" aria-describedby="basic-addon2">
<table class="table table-hover">
<thead class="thead-light">

<th>numero</th>  
<th>Date depot</th>
<th>Client</th>

<th>Total Ht</th>
<th>Total Tva</th>
<th>Total TTC</th>
<th>
<a class="btn btn-outline-success" (click)="newDepot()"><i class="fa fa-plus-square"></i>
 Create New</a>
</th>
</thead>
<tbody>
<tr *ngFor="let dep of list">
<td class = "hidden">{{dep.id}}</td>
<td>{{dep.numero}}</td>
<td>{{dep.date_mvt| date:'dd/MM/yyyy'}}</td>

<td>{{dep.libclient}}</td>
<td >{{(dep.total/1.13).toFixed(2)}}</td>
<td >{{(dep.total-(dep.total/1.13)).toFixed(2)}}</td>
<td >{{dep.total}}</td>
<td>
<a class="btn text-danger" (click)="onDelete(dep.id)"><i class="fa fa-trash fa-lg">

</i> </a>
<a class="btn text-danger" (click)="onSelect(dep)"><i class="fa fa-pencil fa-lg">

</i> </a>
</td>
</tr>
<div class="row"><div class="col-sm-12 col-md-5"><div class="dataTables_info" id="dataTable_info" 
role="status" aria-live="polite"></div></div><div class="col-sm-12 col-md-7">
<div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
  <ul class="pagination"></ul></div></div></div>
</tbody>
</table>
