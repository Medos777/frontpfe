<div class="row">
  <h1> <i class="fas fa-th-large"></i>&nbsp; Liste des Sous categories</h1>


</div>
<br>


<div *ngIf="this.role=='admin'" class="row">

  <a class="btn btn-success" style="color: white;" (click)="addScategorie()"><i class="fa fa-plus-square"></i> Create New
    Sous Categorie</a>

</div>
<br><br>
<div class="row">

  <table class="table table-bordered  table-hover table-responsive-sm table-responsive-md   table-responsive-lg">

    <thead calss="thead-light">
 
 
    <tr>
    <th style="color: black;"scope="col">Code</th>
  
    <th style="color: black;"scope="col">Libelle </th>
    <th style="color: black;"scope="col"> Cat√©gorie</th>
    <th  *ngIf="this.role=='admin'" class="text-center"  style="width: 13%; color: black;" scope="col">Action</th>
  </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of crudApi.listData | paginate: { itemsPerPage: 3, currentPage: p }">
    <td>{{item.code}}</td>
   
    <td>{{item.libelle}}</td>
    <td>{{item.categorie.libelle}}</td>

   
    <td *ngIf="this.role=='admin'"><button class="btn btn-warning" (click)="selectData(item)">
      <i class="fa fa-pencil-square-o"></i></button> &nbsp;<button class="btn btn-danger"
      (click)="removeData(item.id)">
      <i class="fa fa-trash-o"></i></button></td>
       </tr>
         </tbody>
         </table>
         
  
         <pagination-controls (pageChange)="p = $event"></pagination-controls>

</div>
